<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Quicksand:400,500,700&display=swap" rel="stylesheet">


    <title>Страница регистрации</title>
</head>
<body>
 <div id="body">
    <div class="container">
        <div class="header">
            <div class="header_content">
                Registration form
            </div>
        </div>
        <div class="content">
            <div class="center_block">
                <div class="reg_form">
                    <form>
                        <div class="reg_form_item">
                            <div class="reg_form_item_label">
                                e-mail
                            </div>
                            <div class="reg_form_item_content">
                                <input type="email" class="reg_form_input">
                            </div>
                        </div>
                        <div class="reg_form_item">
                            <div class="reg_form_item_label">
                                password
                            </div>
                            <div class="reg_form_item_content">
                                <input type="password" class="reg_form_input">
                            </div>
                        </div>
                        <div class="reg_form_item">
                            <div class="reg_form_item_label">
                                confirm password
                            </div>
                            <div class="reg_form_item_content">
                                <input type="password" class="reg_form_input">
                            </div>
                        </div>
                        <div class="reg_form_item">
                            <div class="reg_form_item_label">
                                name
                            </div>
                            <div class="reg_form_item_content">
                                <input type="text" class="reg_form_input">
                            </div>
                        </div>
                        <div class="reg_form_item">
                            <div class="reg_form_item_label">
                                last name
                            </div>
                            <div class="reg_form_item_content">
                                <input type="text" class="reg_form_input">
                            </div>
                        </div>
                        <div class="reg_form_item">
                            <div class="reg_form_item_label">
                                age
                            </div>
                            <div class="reg_form_item_content age_position">
                                <input type="number" min="7" max="120" class="reg_form_input age">
                            </div>
                        </div>
                        <div class="reg_form_item">
                            <div class="reg_form_item_content button_position">
                                <input type="submit" value="Registration" class="reg_form_button">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <div class="footer_content">
                </div>
            </div>
        </div>
        <div id="store">
            <a href="store.html" class="store" target="_blank" title="Tap to go the Store"><span class="store letter">S</span><span class="store letter">t</span><span class="store letter">o</span><span class="store letter">r</span><span class="store letter">e</span></a>
        </div>
    </div>
 </div>
</body>
</html>
